<!DOCTYPE html>
<html>
  <head>
    <title>Custom Modal Window</title>
    <style>
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 100;
      }

      .modal-content {
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 300px;
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
      }

      .close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        cursor: pointer;
        color: #fff;
        background-color: #000;
        border-radius: 50%;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <button id="myBtn">Open Modal</button>
    <div class="modal">
      <div class="modal-content">
        <h1>This is a modal window</h1>
        <p>
          You can click outside this window to close it, or you can click the
          close button.
        </p>
        <button class="close">Close</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
